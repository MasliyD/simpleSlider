<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__item fade">
            <div class="slider__number">1/3</div>
            <img src="img/1.jpg" alt="Foggy Forest">
            <div class="slider__text">Foggy Forest</div>
        </div>

        <div class="slider__item fade">
            <div class="slider__number">2/3</div>
            <img src="img/2.jpeg" alt="Rocky Forest">
            <div class="slider__text">Rocky Forest</div>
        </div>

        <div class="slider__item fade">
            <div class="slider__number">3/3</div>
            <img src="img/3.jpg" alt="Sunny Forest">
            <div class="slider__text">Sunny Forest</div>
        </div>

        <a class="prev">&#10094</a>
        <a class="next">&#10095</a>
    </div>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
